<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/app/scss/root.css">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
      <!--Logo-->
      <img class="logo padding_left_right" src="/images/logo.svg" alt=""/>

      <!--Hero-->
      <div class="hero">
      <img id="myImg" src="/images/hero-mobile.jpg" alt="">
      </div> 
      <!--Hero end-->

      <!--Content Section-->
      <section class="content padding_left_right">
        <div class="content__title1">
        WE'RE 
      </div>

      <div class="content__title2">
        COMING <br> SOON 
      </div>

        <div class="content__desc">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>

        <form class="content__form">
          <input class="content__form__input"type="text" placeholder="Email Address" size="28">
            <div class="content__form__icon">!</div>
          <button class="content__form__button">></button>
        </form>

        <div class="content__alert">
          Please provide valid email
        </div>
      </section> 
      <!--Content Section end-->

</div> 
<!--container end-->

<script src="app/js/main.js" type="text/javascript"></script>
  
</body>
</html>
